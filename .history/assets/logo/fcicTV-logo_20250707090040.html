<!DOCTYPE html>
<html>
<head>
    <style>
        .logo-container {
            width: 200px;
            height: 80px;
            background: #000000;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00FFFF, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        .logo-subtitle {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            margin: 2px 0 0 0;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">fcicTV</div>
        <div class="logo-subtitle">ENTERTAINMENT</div>
    </div>
</body>
</html>
